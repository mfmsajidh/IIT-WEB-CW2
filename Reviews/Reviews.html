  <div class="reviews-container">
    <div class="reviews-left-container">
      <div class="comments-form">
        <div class="comments-form-fields">
          <form id="reviews-form">
            <label class="form-label-type1" id="nameLabel">Name</label><br />
            <input type="text" class="GLOBAL_TEXTFIELD_2" id="nameTextField" />
            <label class="warning-label" id="name-warning">Please Fill out the Name*</label><br />
            <label class="form-label-type1" id="emailLabel">Email</label><br />
            <input type="text" class="GLOBAL_TEXTFIELD_2" id="emailTextField" />
            <label class="warning-label" id="email-warning">Please Fill out the Email*</label><br />
            <label class="form-label-type1" id="rateUsLabel">Rate Us</label><br />
            <select class="select-dropdown" id="rate-site-dropdown" onchange="changeFunc();">
              <option value="default" id="default">Pick a choice!</option>
              <option value="Great">Great..Better than Expected</option>
              <option value="Good">Good..Exactly what I expected</option>
              <option value="Disappointing">Disappointing</option>
              <option value="Bad">Bad</option>
              <option value="Terrible">Terrible</option>
            </select><br /><br />
            <label class="form-label-type1" id="comments-label">Comments..</label><br />
            <textarea class="text-area-type1" id="comment-textArea"></textarea>
            <button onclick="return validate()" class="submit-button-type1" id="reviews-submit-button">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <div class="reviews-right-container">
      <div class="comments-container" id="comments-container">

      </div>
    </div>

  </div>

  <!-- The Modal -->
  <div id="myModal" class="reviews-modal">

    <!-- Modal content -->
    <div class="reviews-modal-content">
      <span class="reviews-close">&times;</span>
      <div class="alert-logo-container">
        <img class="alert-logo" src="../Assets/Images/GameradarBlack.png" />
      </div>
      <div id="comment-content">
        Dear <b><span id="comment-user-name"></span></b> Thank you very much for your feedback. You have rated our site
        as <b><span id="comment-rating"></span></b> and your comment was <i><span id="comment-text"></span></i>
      </div>


      <button class="quiz-button" style="width:80px; height:30px; padding:0 ;margin-top:10px" onclick="dismiss()">Okay</button>
    </div>
